<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">{{message}}</div>

    <br />

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dunamically boud
        title!
      </span>
    </div>

    <br />

    <div id="app-3">
      <span v-if="seen">Now you see me </span>
    </div>

    <br />

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>

    <br />

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script src="/57_vue/component.js"></script>
    <script src="/57_vue/vue.js"></script>
  </body>
</html>
